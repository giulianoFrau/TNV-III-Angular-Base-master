<form (ngSubmit)="addUsers()" #form="ngForm">
    <div class="imgcontainer">
    </div>
  
    <div class="container">
      <label for="nomeUtente"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="name" required [(ngModel)]="nomeUtente" name ="nomeUtente">
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" required [(ngModel)]="password" name ="password">
  
      <button type="submit" [disabled]="!form.valid"  >Register</button>
     
    </div>
  
   
  </form>
