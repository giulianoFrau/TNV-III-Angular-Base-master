<app-header></app-header>

<br>
<div *ngIf="dataEntry != null" class="container">

    <button class="btn btn-outline-info float-right" [routerLink]="['/dashboard']">Indietro</button>

    <form class="pt-5" (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group row">
            <label for="ingresso" class="col-sm-2 col-form-label">Ingresso</label>
            <div class="col-sm-10">
                <select class="form-control" id="ingresso" required [(ngModel)]="dataEntry.ingresso" name="ingresso">
                    <option [value]="entry" *ngFor="let entry of ingresso">
                        {{entry}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="valutazione" class="col-sm-2 col-form-label">Valutazione</label>
            <div class="col-sm-10">
                <select class="form-control" id="valutazione" required [(ngModel)]="dataEntry.valutazione"
                    name="valutazione">
                    <option [value]="valutation" *ngFor="let valutation of valutazione">
                        {{valutation}}
                    </option>
                </select>
            </div>
        </div>
        
        <button type="submit" [disabled]="!form.valid" class="btn btn-outline-success float-right  ">Aggiorna</button>
    </form>
    <br>
    <br>
</div>
