<button (click)="getCountries()">GET COUNTRIES</button>
<button (click)="getAfghanistan()">GET AFGHANISTAN DATA</button>

<div class="container p-5">
    <h1 class="text-center mb-5">
      Afghanistan Data
    </h1>

  
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Population</th>
          <th scope="col">Code</th>
          <th scope="col">Recovered</th>
          <th scope="col">Deaths</th>
        </tr>
      </thead>
      <tbody>
        <tr class="pointer" *ngFor="let entry of afghanistanDataArray">
          <th scope="row"> {{entry.data.population}}</th>
          <td>{{entry.data.code}}</td>
          <td>{{entry.data.latest_data.recovered}}</td>
          <td>{{entry.data.latest_data.deaths}}</td>
        </tr>
      </tbody>
    </table>
  </div>
