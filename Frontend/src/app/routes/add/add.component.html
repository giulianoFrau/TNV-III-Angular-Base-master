<div class="container p-5">
    <div class="row">
        <button class="btn btn-primary mr-5" [routerLink]="['/dashboard']">Back</button>
        <h3 class="text-center">New Report</h3>
    </div>

    <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">


        <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="country" required ngModel name="country">
            </div>
        </div>

        <div class="form-group row">
            <label for="population" class="col-sm-2 col-form-label">Population</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="population" number required ngModel name="population">
            </div>
        </div>


        <div class="form-group row">
            <label for="cases" class="col-sm-2 col-form-label">Cases</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="cases" number required ngModel name="cases">
            </div>
        </div>

        <div class="form-group row">
            <label for="deaths" class="col-sm-2 col-form-label">Deaths</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="deaths" number required ngModel name="deaths">
            </div>
        </div>

        <div class="form-group row">
            <label for="recoveries" class="col-sm-2 col-form-label">Recoveries</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="recoveries" number required ngModel name="recoveries">
            </div>
        </div>

        <div class="form-group row">
            <label for="recoveryRate" class="col-sm-2 col-form-label">Recovery Rate</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="recoveryRate" number required ngModel name="recoveryRate">
            </div>
        </div>

        <div class="form-group row">
            <label for="fatalityRate" class="col-sm-2 col-form-label">Fatality Rate</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fatalityRate" number required ngModel name="fatalityRate">
            </div>
        </div>

        <div class="form-group row">
            <label for="Continent" class="col-sm-2 col-form-label">Continent</label>
            <!-- <input type="text" class="form-control" id="continent" required ngModel name="continent"> -->
            <div class="col-sm-10">
                <select class="form-control" id="continent" ngModel required name="continent">
                    <option *ngFor="let continent of continents"> {{continent}} </option>
                </select>
            </div>

        </div>

        <div class="form-group row">
            <label for="classification" class="col-sm-2 col-form-label">Classification</label>
            <!-- <input type="text" class="form-control" id="classification" ngModel required name="classification"> -->
            <div class="col-sm-10">
                <select class="form-control" id="classification" ngModel required name="classification">
                    <option *ngFor="let classification of classifications"> {{classification}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" required ngModel name="date">
            </div>
        </div>

        <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>

    </form>
</div>
