<div class="container p-5">
    <div class="row">
        <button class="btn btn-primary mr-5" [routerLink]="['/dashboard']">Back</button>
        <h3 class="text-center">New Report</h3>
    </div>

    <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">

   


        <div class="form-group row">
            <label for="latitudine" class="col-sm-2 col-form-label">Latitudine</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="latitudine" required ngModel name="latitudine" max="90" min="-90">
             <i>  <p class="link">
                    Non sei sicuro che la latitudine sia corretta?<a  target="_blank"  href="http://countries.petethompson.net/"> Clicca qui</a>
                    per cercare il paese corrispondente al tuo punto di interesse.
             </p>
            </i> 

            </div>

           
        </div>

        <div class="form-group row">
            <label for="longitudine" class="col-sm-2 col-form-label">Longitudine</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="longitudine"  required number ngModel name="longitudine"  max="180" min="-180">
               <i> <p class="link">
                    Non sei sicuro che la longitudine sia corretta?<a  target="_blank"  href="http://countries.petethompson.net/"> Clicca qui</a>
                    per cercare il paese corrispondente al tuo punto di interesse.
             </p>
            </i>
            </div>
        </div>


        <div class="form-group row">
            <label for="nomePoi" class="col-sm-2 col-form-label">Nome POI</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nomePoi" required number   ngModel name="nomePoi">
            </div>
        </div>

        
        <div class="form-group row">
            <label for="tipoPoi" class="col-sm-2 col-form-label">Tipo POI</label>
            <div class="col-sm-10">
                <select class="form-control" id="tipoPoi" ngModel required name="tipoPoi">
                    <option *ngFor="let tipo of tipoPoi"> {{tipo}} </option>
                </select>
            </div>

        </div>

        <div class="form-group row">
            <label for="ingresso" class="col-sm-2 col-form-label">Ingresso</label>
            <div class="col-sm-10">
                <select class="form-control" id="ingresso" ngModel required name="ingresso">
                    <option *ngFor="let entry of ingresso"> {{entry}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="valutazione" class="col-sm-2 col-form-label">Valutazione</label>
            <div class="col-sm-10">
                <select class="form-control" id="valutazione" ngModel required name="valutazione">
                    <option *ngFor="let valutation of valutazione"> {{valutation}}</option>
                </select>
            </div>
        </div>

        <button type="submit" [disabled]="!form.valid" class="btn btn-success">Invio</button>

    </form>
</div>
