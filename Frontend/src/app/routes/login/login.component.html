<form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="imgcontainer">
    </div>
  
    <div class="container">
      <label for="nomeUtente"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="nomeUtente" required [(ngModel)]="nomeUtente" name ="nomeUtente"> 
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" required [(ngModel)]="password" name="password">
  
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
     
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
    <a [routerLink]='["/registrazione"]'>New account? Click here to Sign up</a>
    </div>
  </form>
