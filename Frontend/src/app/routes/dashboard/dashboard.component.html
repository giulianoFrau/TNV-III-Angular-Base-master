<div class="container p-5" >
  <h1 class="text-center mb-5">
    Covid-21 Tracker
  </h1>

  <div class="text-right">
    



      <button class="btn btn-primary mb-3" [routerLink]='["/add"]'>add</button>
    <button class="btn btn-primary mb-3" [routerLink]='["/filterdouble"]'>Filter Double</button>
    
    <button class="btn btn-primary mb-3" [routerLink]='["/sortBy"]'>Sort by </button>
    
    <button class="btn btn-primary mb-3" [routerLink]='["/apicorona"]'>Api</button>

  </div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
        <th scope="col">Valutazione</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointer" *ngFor="let entry of arrayInterfacciaPoi ; let i = index" (click)="goToDetails(entry.id)">
        <th scope="row"> {{i + 1}}</th>
        <td>{{entry.nomePoi}}</td>
        <td>{{entry.tipoPoi}}</td>
        <td>{{entry.valutazione}}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-loadingpage ></app-loadingpage>
