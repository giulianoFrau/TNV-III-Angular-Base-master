<app-header></app-header>

<div class="container p-5" >
  <!--<h1 class="text-center mb-5">
   <b> Covid-21 Travel</b>
  </h1>-->

  <div class="text-right">
    <button class="btn btn-primary mb-3 add border shadow" [routerLink]='["/add"]'>Aggiungi una destinazione</button>
    <button class="btn btn-primary mb-3 filter border shadow" [routerLink]='["/filterdouble"]'>Filtra i tuoi POI</button>
    <button class="btn btn-primary mb-3 sort border shadow" [routerLink]='["/sortBy"]'>Ordina  i tuoi POI</button>
    <button class="btn btn-primary mb-3 api border shadow" [routerLink]='["/apicorona"]'>Situazione Pandemica Globale</button>
  </div>

  <table class="table table table-hover border shadow">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Latitudine</th>
        <th scope="col">Longitudine</th>
        <th scope="col">Nome POI</th>
        <th scope="col">Tipo POI</th>
        <th scope="col">Ingresso</th>
        <th scope="col">Valutazione</th>
        <th scope="col">Info</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointer" *ngFor="let entry of arrayInterfacciaPoi ; let i = index" (click)="goToDetails(entry.id)">
        <th scope="row"> {{i + 1}}</th>
        <td>{{entry.latitudine}}</td>
        <td>{{entry.longitudine}}</td>
        <td>{{entry.nomePoi}}</td>
        <td>{{entry.tipoPoi}}</td>
        <td>{{entry.ingresso}}</td>
        <td>{{entry.valutazione}}</td>
        <td id="center"><i class="fas fa-info-circle"></i></td>
      </tr>
    </tbody>
  </table>
</div>
